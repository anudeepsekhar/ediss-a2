apiVersion: apps/v1
kind: Deployment
metadata:
  name: books-backend
  namespace: book-store-ns
spec:
  selector:
    matchLabels:
      app: books-backend
  replicas: 1
  template:
    metadata:
      labels:
        app: books-backend
    spec:
      containers:
        - name: books-backend
          image: anudeep96/books-backend:latest
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: books-backend-service
  namespace: book-store-ns
spec:
  selector:
    app: books-backend
  ports:
    - name: http
      port: 3000
      targetPort: 3000
  type: LoadBalancer
